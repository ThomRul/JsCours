<!DOCTYPE html>

<body>
<script>
    /*
    * C'est quoi une fonction async ? -> c'est une fonction "normale"
    * -> elle va retourner une promesse et donc on va pouvoir faire un then() dessus
    * ***/
    function myFunction(){
        return "hello";
    }
    console.log(myFunction());

    async function myFunction2(){
        return "hello";
    }
    console.log(myFunction2());

    async function myFunction3(){
        return new Promise((resolve, reject) => {
           resolve("hello");
        })
    }
    console.log(myFunction3());

        })
    }
    myFunction4().then((result) => {

    });
    /*
    * keyword await --> il va nous permettre d'attendre qu'une promesse soit rÃ©solue avant de passer Ã  la suite
    * ***/
    const p1 = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve("promesse 1");
        },2000);
    });

    async function myFunction5(){
        try{
            /**
             * on va venir directement rÃ©cupÃ©rer le rÃ©sultat exactement comme s'il y avait eu un then()

</script>

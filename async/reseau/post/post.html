<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Envoyer de l'info</title>
</head>
<body>
<script>
    // comment je pourrais faire pour enregistrer un utilisateur ?
    const utilisateur = {
        name : "Thomas ðŸ˜Ž",
        email : "rulens.thomas@gmail.com"
    }
    // on va devoir passer Ã  fetch une option -> pourquoi ? -> il faut spÃ©cifier la mÃ©thode de la requÃªte qu'on va envoyer
    const promesse = fetch("https://jsonplaceholder.typicode.com/users", {
        method : "POST", // ca veut dire qu'on va envoyer de l'information vers le serveur
        // on va devoir spÃ©cifier le body (la data qu'on va envoyer au serveur et sous quel format
        body : JSON.stringify(utilisateur),
        // on va devoir spÃ©cifier au serveur le type de contenu qu'on va lui envoyer
        headers :{
            "Content-Type" : "application/json"
        }
    });
    promesse.then(async response => {
        try{
            console.log(response);
            const body = await response.json();
            console.log(body);
        }catch(error){
            console.log(error);
        }
    })
</script>
</body>
</html>

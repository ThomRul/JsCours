<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fetch</title>
</head>
<body>
<script>
  /*
  * Par dÃ©faut, fetch si on ne lui passe aucun param -> il est en GET (viens chercher bonheur !)
  * fetch -> retourner promesse !
  * ***/
  const promesse = fetch("https://jsonplaceholder.typicode.com/users");
  console.log(promesse);
  promesse.then(response => {

    console.log(response);
    const promUser = response.json();
    console.log(promUser)
    promUser.then(user => console.log(user));

  });

  // au lieu d'avoir des then() partout est ce qu'on ne pourrait pas utiliser une fonction async?
  const promesse2 = fetch("https://jsonplaceholder.typicode.com/users");
  promesse2.then(async response => {
    const users = await response.json();
    //const users = await response.text();
    console.log(users);
  }).catch(error => console.log(error));
</script>
</body>
</html>
